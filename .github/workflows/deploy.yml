name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs: 
  build: 
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v2

      - name: Create .env file
        run: echo "${{ secrets.ENV_VAR }}" > .env
  
      - name: Create deployment script
        run: |
          echo "${{ secrets.MY_SCRIPT_CONTENT }}" > myScript.sh
          chmod +x myScript.sh

      - name: Setup Node 
        uses: actions/setup-node@v4
        with: 
          node-version: 20
          cache: 'npm'    

      - name: Install Dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Package application
        run: tar --exclude=develop.tar -czvf develop.tar .

      - name: Upload artifact  
        uses: actions/upload-artifact@v4
        with:
          name: develop-tar
          path: develop.tar    
    
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: develop-tar

      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.MY_SSH_KEY }}
          source: "develop.tar"
          target: "/home/ubuntu/"

      - name: Run remote deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.MY_SSH_KEY }}
          script: |
            cd /home/ubuntu
            tar -xzf develop.tar
            sh myScript.sh